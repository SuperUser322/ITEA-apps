<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial</title>
    <link rel="stylesheet" href="stylesheets/my-style.css">
</head>
<body>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">o-o</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">error</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">reloading</span>
        </div>
    </div>

    <audio data-key="65" src="./sounds/hihat.wav"></audio>
    <audio data-key="83" src="./sounds/boom.wav"></audio>
    <audio data-key="68" src="./sounds/kick.wav"></audio>
    <audio data-key="70" src="./sounds/o-o.mp3"></audio>
    <audio data-key="71" src="./sounds/error.mp3"></audio>
    <audio data-key="72" src="./sounds/reloading.mp3"></audio>
    <!--<script src="./leetcode/easy/String/string_matching.js"></script>-->
    <script src="./playground.js"></script>
</body>
</html>
